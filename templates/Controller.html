<html>
	<head>
		<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<style>
			body {
				text-align: center;
			}
			.button-grid {
				display: grid;
				grid-template-columns: repeat(3, 80px);
				gap: 10px;
				justify-content: center;
				margin-top: 30px;
			}
			button {
				padding: 10px;
				font-size: 16px;
				cursor: pointer;
			}
			canvas {
				max-width: 400px;
				margin: 30px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="voteChart"></canvas>
		<h2>Your Vote: <span id="currVote"></span></h2>
		<div class="button-grid">
			<div></div>
			<button onclick="vote('Up')">Up</button>
			<div></div>

			<button onclick="vote('Left')">Left</button>
			<button onclick="vote('Stop')">Stop</button>
			<button onclick="vote('Right')">Right</button>

			<div></div>
			<button onclick="vote('Down')">Down</button>
			<div></div>
    	</div>

		<script>
			const socket = io('/controller'); // Connect to the 'controller' namespace

			const ctx = document.getElementById('voteChart').getContext('2d');
			const voteLabels = ['Up', 'Left', 'Stop', 'Right', 'Down'];
			const voteCounts = [0, 0, 0, 0, 0];

			const chart = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: voteLabels,
					datasets: [{
						label: 'Votes',
						data: voteCounts,
						backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56', '#4BC0C0', '#9966FF']
					}]
				},
				options: {
					scales: {
						y: { beginAtZero: true, precision: 0 }
					}
				}
			});

			socket.on('connect', () => {
				console.log('Connected to server');
			});

			socket.on('disconnect', () => {
				console.log('Disconnected from server');
			});

			socket.on('vote_data', data => {
				const counts = { Up: 0, Left: 0, Stop: 0, Right: 0, Down: 0 };
				for (const sid in data.votes) {
					const vote = data.votes[sid].direction;
					if (counts.hasOwnProperty(vote)) {
						counts[vote]++;
					}
				}

				chart.data.datasets[0].data = voteLabels.map(label => counts[label]);
				chart.update();
			});

			function vote(direction) {
				socket.emit('vote', { direction: direction });
				console.log(`Voted: ${direction}`);
				document.getElementById('currVote').innerText = direction;
			}
		</script>
	</body>
</html>
